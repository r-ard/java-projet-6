<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/modules/head :: head"></head>
    <body>
        <div th:replace="common/modules/auth-header :: header"></div>

        <main th:fragment="content">
            <form th:action="@{/dashboard/transaction}" th:method="POST" class="form">
                <h2>Envoyer de l'argent</h2>
                <select name="contactId" aria-required="true">
                    <option value="" disabled selected>Sélectionner un contacte</option>
                    <option th:each="contact : ${contacts}" th:value="${contact.id}" th:text="${contact.name}"></option>
                </select>
                <input type="number" name="amount" value="0.10" step="0.10" placeholder="Montant" aria-label="Montant à envoyer" aria-required="true" />
                <textarea placeholder="Description (optionnel)" aria-label="Description de la transaction (optionnel)" name="description"></textarea>
                <button type="submit">Envoyer</button>
            </form>
            <label class="form-message error" th:if="${errorMessage}" th:text="${errorMessage}"></label>
        </main>

        <div th:replace="common/modules/footer :: footer"></div>
    </body>
</html>
